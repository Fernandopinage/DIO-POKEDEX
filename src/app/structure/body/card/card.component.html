<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{pokemon.img}}"
        alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-card-actions *ngFor="let i of specifics" class="inline-block">
            <button [style.background-color]="'var(--' + i + ')'"  [style.color]="'white'" mat-button>{{i}}</button>
        </mat-card-actions>
    </mat-card-content>

</mat-card>
